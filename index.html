<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card-wrapper">
        <div class="card">
          <div class="search">
            <input type="text" placeholder="City.." />
            <button><img src="images/search.png" /></button>
          </div>
          <div class="overview">
            <h1>Johanessburg</h1>
            <ul>
              <li>Monday 10:00</li>
              <li>Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="images/clear.png" alt="Clear" class="float-left" />
                <div class="float-left">
                  <strong>12</strong>
                  <span class="units">°C | °F</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity 73%</li>
                <li>Wind 3 km/h</li>
              </ul>
            </div>

            <div class="row" id="Days">
              <div class="col-2">
                Mon
                <br />
                <img src="images/clouds.png" alt="clouds" height="80px" />
              </div>
              <div class="col-2">
                Tue
                <br />
                <img src="images/clouds.png" alt="rain" height="80px" />
              </div>
              <div class="col-2">
                Wed
                <br />
                <img src="images/drizzle.png" alt="drizzle" height="80px" />
              </div>
              <div class="col-2">
                Thur
                <br />
                <img src="images/clear.png" alt="clear" height="80px" />
              </div>
              <div class="col-2">
                Fri
                <br />
                <img src="images/mist.png" alt="mist" height="80px" />
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/NdlovuLindi/Vanilla-Weather-App.git"
            target="_blank"
            >Open-source code </a
          >by Lindi Ndlovu
        </small>
      </div>
      <script src="src/script.js"></script>
    </div>
  </body>
</html>
